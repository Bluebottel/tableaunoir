<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="main.js"></script>
	<script src="magnetManager.js"></script>
	<script src="myMagnets.js"></script>
	<script src="boardManager.js"></script>
</head>

<body>
	<canvas width=2500 height=1300 id="canvas"></canvas>
	<div id="help">Press Esc. for help.</div>
	<div hidden id="menu">
		<h1>Tableau noir - Menu</h1>
		<div>
			<div>
				<h2>Keyboard shortcuts</h2>
				Esc. = show/hide this menu <br />
				e = switch between chalk and eraser<br />
				c = switch the color<br />
				d = divide the screen<br/>
			</div>
			<div>
				<h2>My blackboard</h2>
				<button id="blackboardClear">clear the full blackboard</button>
			</div>
			<div>
				<h2>Magnets</h2>
				<button id="clearMagnet">Remove all the magnets</button>
				<h3>Algorithms</h3>
				<button id="magnetGS">Gale-Shapley algorithm</button>
				<button id="magnetSorting">Sorting</button>
				<button id="magnetBTrees">B trees</button>
				<button id="magnetGraphNodes">Graph nodes</button>
			</div>
		</div>
	</div>
</body>
